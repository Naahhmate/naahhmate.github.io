<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plushies Fever | Order</title>
    
</head>
<body>
    <nav>
        <div class="NavBar">
            <a class="LinksNav" href="https://www.trustpilot.com" target="_blank">Reviews</a>
            <a class="LinksNav" href="/Shop/shop.html">Shop</a>
            <a class="LinksNav" href="?">Contact Us</a>
            <a class="LinksNav" href="?">About Us</a>
        </div>
    </nav>
    
        <main>
            <div class="container">
    
                <form action="https://formsubmit.co/naahhmate@gmail.com" method="POST">
            
                    <div class="row">
            
                        <div class="col">
            
                            <h3 class="title">billing address</h3>
            
                            <div class="inputBox">
                                <span>full name :</span>
                                <input type="text" placeholder="John Doe" name="Name" required>
                            </div>
                            <div class="inputBox">
                                <span>email :</span>
                                <input type="email" placeholder="example@example.com" name="Email" required>
                            </div>
                            <div class="inputBox">
                                <span>address :</span>
                                <input type="text" placeholder="room - street - locality" name="Address" required>
                            </div>
                            <div class="inputBox">
                                <span>city :</span>
                                <input type="text" placeholder="New-York-City" name="City" required>
                            </div>
            
                            <div class="flex">
                                <div class="inputBox">
                                    <span>state :</span>
                                    <input type="text" placeholder="America" name="Country" required>
                                </div>
                                <div class="inputBox">
                                    <span>zip code :</span>
                                    <input type="text" placeholder="123 456" name="Zip-Code" required>
                                </div>
                            </div>
            
                        </div>
            
                        <div class="col">
            
                            <h3 class="title">payment</h3>
            
                            <div class="inputBox">
                                <span>Payment Methods :</span>
                                <img src="paypal.png">
                            </div>
                            <div class="inputBox">
                                <span>Paypal Email :</span>
                                <input type="text" placeholder="PayPal@example.com" name="Paypal-Email" required>
                            </div>
                            <div>
                                <h3 style="text-align:center;margin-top:100px;font-family:'Mukta';">Note: We are capable of detecting any fraudulent or suspicious transaction.</h3>
                            </div>
            
                        </div>
                
                    </div>
                    <div>
                        <a target="_blank" href="?" style="text-decoration:none;">
                            <input type="button" value="Purchase Item" class="purchase-btn" id="Purchase" onclick="enableButton2()" required>
                        </a>
                    </div>
                    <input type="submit" value="Finish Order" class="submit-btn" id="Submit" disabled>
                </form>
            
            </div>    
        </main>
    
</body>
